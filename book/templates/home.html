<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="background-color:burlywood">    
    <!-- <strong>Apeksha</strong> -->


    <h2>Book Registration</h2><hr>

    <form action="/homepage/" method="post"  class="p-3 mb-2 bg-secondary text-white">
        <!-- <div class="p-3 mb-2 bg-secondary text-white"></div> -->
        {% csrf_token %}
        {% if single_book %}
        <div class="mb-3 col-sm-3">
            <label class="form-label">Book ID</label>
            <input type="number" class="form-control" value="{{single_book.id}}" name="id" readonly>
        </div>
        {% endif %}

        <div class="mb-3 col-sm-4">
          <label class="form-label">Book Name</label>
          <input type="text" class="form-control" value="{{single_book.name}}" name="nm" placeholder="Enter a Book Name">
        </div>
        
        <div class="mb-3 col-sm-4">
          <label class="form-label">Book Qty</label>
          <input type="number" class="form-control" value="{{single_book.qty}}" name="qty" placeholder="Enter a Book Qty">
        </div>

        <div class="mb-3 col-sm-4">
            <label class="form-label">Book price</label>
            <input type="number" class="form-control" value="{{single_book.price}}" name="price" placeholder="Enter a Book price">
        </div>
        
        <label class="form-label">Is Published:</label>
        {% if single_book.is_published %}
        <div class="form-check col-sm-4">
            <input class="form-check-input" type="radio" name="ispub" value='Yes' checked>
            <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check col-sm-4">
        <input class="form-check-input" type="radio" name="ispub" value='No'>
        <label class="form-check-label">No</label>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
      </form>
      {% else %}
      <div class="form-check col-sm-4">
        <input class="form-check-input" type="radio" name="ispub" value='Yes'>
        <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check col-sm-4">
        <input class="form-check-input" type="radio" name="ispub" value='No' checked>
        <label class="form-check-label">No</label>
      </div>
    
      {% endif %}
        {% if single_book %}
        <button type="submit" class="btn btn-success">Update Book</button>
        {% else %} 
        <button type="submit" class="btn btn-success">Add Book</button>&nbsp &nbsp
        {% endif %}
